<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Suntabu</title>
    <link rel="stylesheet" href="/assets/frameworks-d7.css"/>
    <link rel="stylesheet" href="/assets/github-9b.css"/>
    <link rel="stylesheet" href="/assets/site-9b.css"/>
    <link rel="stylesheet" href="/static/octicons/octicons.css"/>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
        /* Page tweaks */
        .preview-page {
            margin-top: 64px;
        }

        /* User-content tweaks */
        .timeline-comment-wrapper > .timeline-comment:after,
        .timeline-comment-wrapper > .timeline-comment:before {
            content: none;
        }

        /* User-content overrides */
        .discussion-timeline.wide {
            width: 920px;
        }
    </style>
    <script>

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        var n = GetQueryString("n");


        $.get("api/md?n=" + n, function (data, status) {
            $(".markdown-body").html(String(data));
        });


    </script>
</head>
<body>
<div class="page">
    <div id="preview-page" class="preview-page">


        <div role="main" class="main-content">
            <div class="container new-discussion-timeline experiment-repo-nav">
                <div id="readme" class="readme boxed-group clearfix announce instapaper_body md">
                    <article class="markdown-body entry-content" itemprop="text" id="grip-content">

                    </article>
                </div>
            </div>

        </div>

    </div>

</div>
<script>
    function showCanonicalImages() {
        var images = document.getElementsByTagName('img');
        if (!images) {
            return;
        }
        for (var index = 0; index < images.length; index++) {
            var image = images[index];
            if (image.getAttribute('data-canonical-src') && image.src !== image.getAttribute('data-canonical-src')) {
                image.src = image.getAttribute('data-canonical-src');
            }
        }
    }

    function scrollToHash() {
        if (location.hash && !document.querySelector(':target')) {
            var element = document.getElementById('user-content-' + location.hash.slice(1));
            if (element) {
                element.scrollIntoView();
            }
        }
    }

    function autorefreshContent(eventSourceUrl) {
        var initialTitle = document.title;
        var contentElement = document.getElementById('grip-content');
        var source = new EventSource(eventSourceUrl);
        var isRendering = false;

        source.onmessage = function (ev) {
            var msg = JSON.parse(ev.data);
            if (msg.updating) {
                isRendering = true;
                document.title = '(Rendering) ' + document.title;
            } else {
                isRendering = false;
                document.title = initialTitle;
                contentElement.innerHTML = msg.content;
                showCanonicalImages();
            }
        }

        source.onerror = function (e) {
            if (e.readyState === EventSource.CLOSED && isRendering) {
                isRendering = false;
                document.title = initialTitle;
            }
        }
    }

    window.onhashchange = function () {
        scrollToHash();
    }

    window.onload = function () {
        scrollToHash();
    }

    showCanonicalImages();
    //
    //    var autorefreshUrl = document.getElementById('preview-page').getAttribute('data-autorefresh-url');
    //    if (autorefreshUrl) {
    //        autorefreshContent(autorefreshUrl);
    //    }
</script>
</body>
</html>
