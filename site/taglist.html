    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

            var r = window.location.search.substr(1).match(reg);
            console.log(window.location.search.substr(1));
            if (r != null) return decodeURIComponent(r[2]);
            return 0;
        }

        var p = GetQueryString("t");

        $.get("api/taglist?t=" + p, function (data, status) {
            try {
                for (var i = 0; i < data.length; i++) {
                    var md = data[i];
                    var html = "<div class=\"post-preview\">" +
                        "<a href=\"/page.html?n=" + encodeURIComponent(md.title) + ".md\">" +
                        "<h2 class=\"post-title\">" + md.title + "</h2>" +
                        "<h3 class=\"post-subtitle\">" + md.tag + "</h3>" +
                        "<div class=\"post-content-preview\">" + md.desc + "</div></a>" +
                        "<br/>" +
                        "<p class=\"post-meta\"> Posted by " + md.author + " on " + new Date(md.date).toDateString() + "</p> </div>"

                    $(".post-container").prepend(html);

                    if (p <= 0) {
                        $("#p_p").hide();
                    }

                    $("#n_p").attr("href", "/index.html?p=" + (Number(p) + 1));
                    $("#p_p").attr("href", "/index.html?p=" + (p - 1));

                }

            } catch (e) {
                alert(e.message + "\n" + data);
            }
        });

        $.get("api/taglist", function (data, status) {
            try {
                for (var i = 0; i < data.length; i++) {
                    var md = data[i];
                    var html = "<a href=\"/taglist.html?t=" + md + "\" title=\"" + md + "\" rel=\"3\">" + md + "</a>";

                    $(".tags").prepend(html);

                }

            } catch (e) {
                alert(e.message + "\n" + data);
            }
        });

        $(document).ready(function(){
            $("h1").html("TAG - " + p);


        });

        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3664289447537902",
            enable_page_level_ads: true
        });

    </script>

<!-- async load function -->
<script>
    function async(u, c) {
        var d = document, t = 'script',
            o = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        o.src = u;
        if (c) {
            o.addEventListener('load', function (e) {
                c(null, e);
            }, false);
        }
        s.parentNode.insertBefore(o, s);
    }
</script>
