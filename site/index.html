    <script>

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

            var r = window.location.search.substr(1).match(reg);
            console.log(window.location.search.substr(1));
            if (r != null) return decodeURIComponent(r[2]);
            return 0;
        }

        var p = GetQueryString("p");

        $.get("api/list?p=" + p, function (data, status) {
            try {
                data = data.reverse()
                for (var i = 0; i < data.length; i++) {
                    var md = data[i];
                    var html = "<div class=\"post-preview \">" +
                        "<a href=\"/page.html?n=" + encodeURIComponent(md.title) + ".md\">" +
                        "<h2 class=\"post-title\">" + md.title + "</h2>" +
                        "<a class='ptags' href='/taglist.html?t=" + md.tag + "'>" + md.tag + "</a>" +
                        "<div class=\"post-content-preview\">" + md.desc + "</div></a>" +
                        "<br/>" +
                        "<p class=\"post-meta\"> Posted by " + md.author + " on " + new Date(md.date).toDateString() + "</p> </div>"

                    $(".post-container").prepend(html);

                    if (p <= 0) {
                        $("#p_p").hide();
                    }

                    $("#n_p").attr("href", "/index.html?p=" + (Number(p) + 1));
                    $("#p_p").attr("href", "/index.html?p=" + (p - 1));

                }

            } catch (e) {
                alert(e.message + "\n" + data);
            }
        });

<script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#huxblog_navbar');
    var $collapse = document.querySelector('.navbar-collapse');

    var __HuxNav__ = {
        close: function () {
            $navbar.className = " ";
            // wait until animation end.
            setTimeout(function () {
                // prevent frequently toggle
                if ($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px"
                }
            }, 400)
        },
        open: function () {
            $collapse.style.height = "auto"
            $navbar.className += " in";
        }
    }

    // Bind Event
    $toggle.addEventListener('click', function (e) {
        if ($navbar.className.indexOf('in') > 0) {
            __HuxNav__.close()
        } else {
            __HuxNav__.open()
        }
    })

    /**
     * Since Fastclick is used to delegate 'touchstart' globally
     * to hack 300ms delay in iOS by performing a fake 'click',
     * Using 'e.stopPropagation' to stop 'touchstart' event from
     * $toggle/$collapse will break global delegation.
     *
     * Instead, we use a 'e.target' filter to prevent handler
     * added to document close HuxNav.
     *
     * Also, we use 'click' instead of 'touchstart' as compromise
     */
    document.addEventListener('click', function (e) {
        if (e.target == $toggle) return;
        if (e.target.className == 'icon-bar') return;
        __HuxNav__.close();
    })
</script>

<!-- async load function -->
<script>
    function async(u, c) {
        var d = document, t = 'script',
            o = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        o.src = u;
        if (c) {
            o.addEventListener('load', function (e) {
                c(null, e);
            }, false);
        }
        s.parentNode.insertBefore(o, s);
    }
</script>
