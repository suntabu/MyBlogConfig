    <script>

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

            var r = window.location.search.substr(1).match(reg);
            console.log(window.location.search.substr(1));
            if (r != null) return decodeURIComponent(r[2]);
            return null;
        }

        var n = GetQueryString("n");
        console.log(n + "    ->\n" + encodeURIComponent(n))
        $.get("api/md?n=" + encodeURIComponent(n), function (data, status) {
            var ab = JSON.parse(data);
            $("#article-title").html(ab.title);
            $("#article-tag").html(ab.tag);
            $("#article-tag").href = "/tags/" + ab.tag;
            $("#article-meta").html("Posted by Suntabu on " + new Date(ab.date).toDateString());
            $(".markdown-body").html(ab.htmlStr);
        });

        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3664289447537902",
            enable_page_level_ads: true
        });
    </script>

<!-- async load function -->
<script>
    function async(u, c) {
        var d = document, t = 'script',
            o = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        o.src = u;
        if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
        s.parentNode.insertBefore(o, s);
    }
</script>

<!-- Highlight.js -->
<script>
    async("http://cdn.bootcss.com/highlight.js/8.6/highlight.min.js", function(){
        hljs.initHighlightingOnLoad();
    })
    // only load tagcloud.js in tag.html
    if($('#tag_cloud').length !== 0){
        async("/js/jquery.tagcloud.js",function(){
            $.fn.tagcloud.defaults = {
                //size: {start: 1, end: 1, unit: 'em'},
                color: {start: '#bbbbee', end: '#0085a1'},
            };
            $('#tag_cloud a').tagcloud();
        })
    }
</script>
