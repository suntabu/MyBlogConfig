<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Suntabu</title>
    <link rel="stylesheet" href="/assets/frameworks-d7.css"/>
    <link rel="stylesheet" href="/assets/github-9b.css"/>
    <link rel="stylesheet" href="/assets/site-9b.css"/>
    <link rel="stylesheet" href="/static/octicons/octicons.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="/assets/syntax.css"/>
    <link rel="stylesheet" href="/assets/hux-blog.css"/>
    <link rel="stylesheet" href="/assets/bootstrap.css"/>
    <style>
        /* Page tweaks */
        .preview-page {
            margin-top: 64px;
        }

        /* User-content tweaks */
        .timeline-comment-wrapper > .timeline-comment:after,
        .timeline-comment-wrapper > .timeline-comment:before {
            content: none;
        }

        /* User-content overrides */
        .discussion-timeline.wide {
            width: 920px;
        }
    </style>
    <script>

        $.get("api/list", function (data, status) {
            try {
                for (var i = 0; i < data.length; i++) {
                    var md = data[i];
                    var html = "<div class=\"post-preview\">" +
                        "<a href=\"/page.html?n=" + md.url + "\">" +
                        "<h2 class=\"post-title\">" + md.title + "</h2>" +
                        "<h3 class=\"post-subtitle\">" + md.tag + "</h3>" +
                        "<div class=\"post-content-preview\">" + md.desc + "</div></a>" +
                        "<p class=\"post-meta\">" + md.date + "</p>" + "</div>"

                    $(".markdown-body").append(html);
                }

            } catch (e) {
                alert(e.message + "\n" + data);
            }
        });


    </script>

    <script async type="text/javascript" id="clstr_globe"
            src="//cdn.clustrmaps.com/globe.js?d=38r01flTtjF-iBe_Kt5HudHHNUiNKNL6o5qh1qS0zP8"></script>
    <link rel="stylesheet" href="assets/bootstrap.css">

    <!--<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>-->

</head>
<body>

<div class="page">
    <div id="preview-page" class="preview-page">


        <div role="main" class="main-content">
            <div class="container new-discussion-timeline experiment-repo-nav">
                <div id="readme" class="readme boxed-group clearfix announce instapaper_body md">
                    <article class="markdown-body entry-content" itemprop="text" id="grip-content">

                    </article>
                </div>
            </div>

        </div>

    </div>

</div>
</body>
</html>
