    <script>

        $.get("api/list", function (data, status) {
            try {
                for (var i = 0; i < data.length; i++) {
                    var md = data[i];
                    var html = "<div class=\"post-preview\">" +
                        "<a href=\"/page.html?n=" + encodeURIComponent(md.url) + "\">" +
                        "<h2 class=\"post-title\">" + md.title + "</h2>" +
                        "<h3 class=\"post-subtitle\">" + md.tag + "</h3>" +
                        "<div class=\"post-content-preview\">" + md.desc + "</div></a>" +
                        "<br/>" +
                        "<p class=\"post-meta\"> Posted by " + md.author + " on " + new Date(md.date).toDateString() + "</p> </div>"

                    $(".post-container").prepend(html);
                }

            } catch (e) {
                alert(e.message + "\n" + data);
            }
        });


    </script>
